<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookskey</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <div class="navbar">
        <h1 class="">Bookskey</h1>
    </div>
    <div class="container">
        <div class="book-container">
            <h2>Rich dad poor dad</h2>
            <h5>Robert</h5>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Mollitia, cum placeat. Maxime consectetur in minima dignissimos veniam natus atque quaerat ullam ipsam molestiae eius aut voluptas dolores, sed, soluta excepturi!</p>
            <button onclick="deletebook(event)">Delete</button>
        </div>
    </div>

    <div class="popup-overlay">

    </div>
    <div class="popup-box">
        <h2 id="add-book">Add book</h2>
        <form action="">
            <input type="text" placeholder="book title" id="book-title-input">
            <input type="text" placeholder="book author" id="book-author-input">
            <textarea name="" placeholder="Short Discription" id="book-description-input"></textarea>
            <button id="add-popup">Add</button>
            <button id="cancel-popup">Cancel</button>
        </form>
    </div>

    <button class="add-button" id="add-popup-button">+</button>

    <script src="./script.js">

    </script>
</body>
</html>
